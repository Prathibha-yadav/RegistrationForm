<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Add the Tailwind CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="m-4 bg-blue-400 text-center p-6 rounded-lg">
            <h2 class="text-3xl font-bold text-white">Registration Form</h2>
            <form id="user-form" class="mt-4">
                <label for="name" class="block text-left text-white">Name</label>
                <input required type="text" id="name" name="name" placeholder="Enter Full Name" class="w-full p-2 mb-2 border rounded">

                <label for="email" class="block text-left text-white">Email</label>
                <input required type="email" id="email" name="email" placeholder="Enter Email" class="w-full p-2 mb-2 border rounded">

                <label for="password" class="block text-left text-white">Password</label>
                <input required type="password" id="password" name="password" placeholder="Enter Password" class="w-full p-2 mb-2 border rounded">

                <label for="dob" class="block text-left text-white">Date of Birth</label>
                <input required type="date" id="dob" name="dob" class="w-full p-2 mb-2 border rounded">

                <input required type="checkbox" id="acceptTerms" name="acceptTerms" class="mr-2">
                <label for="acceptTerms" class="text-white">Accept Terms & Conditions</label>

                <button type="submit" class="bg-white text-blue-400 p-2 mt-4 rounded">Submit</button>
            </form>
        </div>
        <div class="bg-gray-300 p-4 rounded">
            <h2 class="font-bold text-2xl mb-4">Entries</h2>
            <div id="user-entries"></div>
        </div>
    </div>

    <script>
        let date = new Date();
        current_y = date.getFullYear();
        current_m = date.getMonth() + 1;
        current_d = date.getDate();
        if (current_d <= 9) { current_d = "0" + current_d };
        if (current_m <= 9) { current_m = "0" + current_m };

        max_year = current_y - 55;
        min_year = current_y - 18;

        let maximumSetRange = max_year + "-" + current_m + "-" + current_d;
        let minimumSetRange = min_year + "-" + current_m + "-" + current_d;

        document.getElementById("dob").setAttribute('min', maximumSetRange);
        document.getElementById("dob").setAttribute('max', minimumSetRange);
    </script>
    <script src="./index.js"></script>
</body>
</html>
